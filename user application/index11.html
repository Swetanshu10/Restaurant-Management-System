<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; 
    script-src 'self' https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js https://apis.google.com/js/api.js https://apis.google.com 
    https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check.js https://www.google.com/recaptcha/enterprise.js https://www.gstatic.com/recaptcha/releases/; 
    style-src 'self'; 
    img-src 'self'  https://firebasestorage.googleapis.com/;
    frame-src https://desi-food-express.firebaseapp.com/ https://www.google.com/; 
    connect-src 'self'  https://securetoken.googleapis.com https://identitytoolkit.googleapis.com/ https://firestore.googleapis.com/ https://content-firebaseappcheck.googleapis.com/" />
    <title>User Details</title>
    <link rel="stylesheet" href="style11.css">
    <link rel="stylesheet" href="all.css">
    <link rel="icon" type="image/png" sizes="16x16 32x32 48x48 76x76 96x96" href="Images/logo1.png" />
    <link rel="manifest" href="manifest1.json" />
    <script src="./purify.min.js" type="module"></script>
    <script src="script11.js" type="module"></script>
</head>

<body>

    <section id="Loader">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>

    <main id="mainForm" class="loaderHide">
        <p id="M_title">Enter Your Details</p>
        <p id="instruction">Fields marked with * are required</p>
        <form class="add_box">
            <label for="name">your name*</label>
            <input type="text" name="name" class="UNAME" id="name" pattern="[\p{L} \-]+" required />

            <label for="nn">display name*</label>
            <input type="text" name="nn" class="UNAME" id="nn" pattern="[\p{L} \-]+" required>

            <label for="num_1">mobile number*<br><br>Ex. +918999XXXXXX</label>
            <input type="tel" name="num_1" class="number" id="num_1" value="+91" maxlength="13" minlength="13"
                pattern="^\+91\d{10}$" enterkeyhint="done" required />

            <p id="dis"></p>

            <input type="submit" id="saveDetails" />
        </form>

        <section id="del_section">
            <label for="del_p">Do you want to permanently delete your account,if yes , enter password and
                confirm</label>
            <input type="password" name="del_p" id="del_p" placeholder="Enter Password" required></input>
            <button class="del_class" id="du">Delete account</button>
        </section>

        <section id="AuthenticatingBox" class="ihidden">
            <article id="authSpinner"></article>
            <p id="status"></p>
        </section>
    </main>
</body>

</html>
